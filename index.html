<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Krechmer">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
          <h1 class="profile__name">Жак-Ив Кусто<button class="profile__button profile__button_type_edit"></button></h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="images/elements/karachaevsk.png" alt="Карачаевск" class="element__image">
          <div class="element__description">
            <p class="element__name">Карачаевск</p>
            <button class="element__button element__button_liked"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element__description">
            <p class="element__name">Эльбрус</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/dombai.png" alt="Домбай" class="element__image">
          <div class="element__description">
            <p class="element__name">Домбай</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/karachaevsk.png" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__description">
            <p class="element__name">Карачаево-Черкессия</p>
            <button class="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element__description">
            <p class="element__name">Эльбрус</p>
            <button class="element__button element__button_liked"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elements/dombai.png" alt="Домбай" class="element__image">
          <div class="element__description">
            <p class="element__name">Домбай</p>
            <button class="element__button"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__text-input">
          <input type="text" placeholder="Род занятий" class="popup__text-input">
          <button class="popup__submit-button">Сохранить</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
