<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Krechmer">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add"></button>
    </section>
    <section class="elements"></section>
    <section class="popup popup-profile">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__text-input" id="userName" minlength="2" maxlength="40" required>
          <span class="popup__error userName-error"></span>
          <input type="text" placeholder="Род занятий" class="popup__text-input" id="userDescription" minlength="2" maxlength="200" required>
          <span class="popup__error userDescription-error"></span>
          <button type="submit" class="popup__submit-button popup__submit-button_disabled">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-card">
      <div class="popup__container">
        <button type="reset" class="popup__close-button"></button>
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__text-input" id="imageName" minlength="2" maxlength="30" required>
          <span class="popup__error imageName-error"></span>
          <input type="url" placeholder="Ссылка на картинку" class="popup__text-input" id="imageUrl" required>
          <span class="popup__error imageUrl-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-image">
      <div class="popup__container popup__container_image">
        <button type="reset" class="popup__close-button"></button>
        <img class="popup__image">
        <p class="popup__description-text"></p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
<template id="matrix-element-template">
  <div class="element">
    <button type="reset" class="element__delete-button"></button>
    <img class="element__image">
    <div class="element__description">
      <h2 class="element__name"></h2>
      <button type="button" class="element__button"></button>
    </div>
  </div>
</template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
