<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Krechmer">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__user">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add"></button>
    </section>
    <section class="elements"></section>
    <section class="popup">
      <div class="popup__container popup__container_profile">
        <button type="reset" class="popup__close-button"></button>
        <form class="popup__form">
          <h2 class="popup__title"></h2>
          <input type="text" placeholder="Имя" class="popup__text-input" id="userName">
          <input type="text" placeholder="Род занятий" class="popup__text-input" id="userDescription">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
      <div class="popup__container popup__container_card">
        <button type="reset" class="popup__close-button"></button>
        <form class="popup__form">
          <h2 class="popup__title"></h2>
          <input type="text" placeholder="Название" class="popup__text-input" id="imageName">
          <input type="text" placeholder="Ссылка на картинку" class="popup__text-input" id="imageUrl">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
      <div class="popup__container popup__container_image">
        <button type="reset" class="popup__close-button"></button>
        <img class="popup__image">
        <p class="popup__description-text"></p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
<template id="matrix-element-template">
  <div class="element">
    <button type="reset" class="element__delete-button"></button>
    <img class="element__image">
    <div class="element__description">
      <h2 class="element__name"></h2>
      <button type="button" class="element__button"></button>
    </div>
  </div>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
